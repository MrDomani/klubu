version: "3"
services:
  db:
    image: postgres:latest
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=klubu
      - POSTGRES_USER=klubu
      - POSTGRES_PASSWORD=klubu-test
      - POSTGRES_ROOT_PASSWORD=abc123testroot
    volumes:
      - klubu-data:/var/lib/postgresql/data:z

  backend:
    image: amazoncorretto:11.0.12-alpine3.14
    profiles:
      - backend
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - db
    command: ./gradlew --args="--spring.profiles.active=int --spring.datasource.url=jdbc:postgresql://db:5432/klubu"
volumes:
  klubu-data: